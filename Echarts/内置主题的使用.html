<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内置主题的使用</title>
    <script src="./lib/echarts.min.js"></script>
    <script src="./theme/Echarts7.js"></script>
  </head>
  <body>
    <!-- 2.准备一个呈现图表的盒子 -->
    <div style="width: 600px; height: 400px">
      <script>
        // 3.初始化echarts实例对象
        // init有两个参数   一个是动节点  一个是主题
        var mCharts = echarts.init(document.querySelector("div"), "Echarts7"); //light dark  主题
        var xDataArr = ["小甘", "小王", "小甜", "小李"];
        var yDataArr = [80, 70, 100, 75];

        // 4.准备配置项
        var option = {
          xAxis: {
            //类目轴
            type: "category",
            data: xDataArr,
          },
          //直角坐标系里的y轴
          yAxis: {
            type: "value",
          },
          series: [
            {
              name: "语文",
              type: "bar",
              data: yDataArr,
              // line 折线图  pie饼图  bar条形图
            },
          ],
        };
        // 5.将配置项设置给echarts实例对象
        mCharts.setOption(option);
      </script>
    </div>
  </body>
</html>
