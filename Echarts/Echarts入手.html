<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echarts入手</title>
    <!-- 1.引入echarts.js文件 -->
    <script src="./lib/echarts.min.js"></script>
  </head>
  <body>
    <!-- 2.准备一个呈现图表的盒子 -->
    <div style="width: 600px; height: 400px">
      <script>
        // 3.初始化echarts实例对象
        var mCharts = echarts.init(document.querySelector("div"));
        var xDataArr = ["小甘", "小王", "小甜", "小李"];
        var yDataArr1 = [80, 70, 100, 75];
        var yDataArr2 = [70, 50, 80, 70];
        var yDataArr3 = [50, 60, 80, 70];
        // 4.准备配置项
        var option = {
          // 标题
          title: {
            text: "成绩展示",
            link: "https://www.baidu.com",
            textStyle: {
              color: "#000",
            },
            borderWidth: 5,
            borderColor: "skyblue",
            borderRadius: 5,
          },
          // 鼠标经过
          // tooltip: {
          //   // trigger: "item",
          //   trigger: "axis",
          //   triggerOn: "click",
          //   // formatter: "{b}的成绩是{c}分",
          //   formatter: function (arg) {
          //     return arg[0].name + "的分数是:" + arg[0].data + "分";
          //   },
          // },
          //
          toolbox: {
            feature: {
              saveAsImage: {}, //导出图片
              dataView: {}, //数据视图
              restore: {}, //重置
              dataZoom: {}, //区域缩放
              magicType: {
                //动态类型图标切换
                type: ["bar", "line"],
              },
            },
          },
          legend: {
            // 图例 筛选
            data: ["语文", "数学", "英语"],
          },
          //直角坐标系里的x轴
          xAxis: {
            //类目轴
            type: "category",
            data: xDataArr,
          },
          //直角坐标系里的y轴
          yAxis: {
            type: "value",
          },
          //系列列表  每个系列通过type去决定自己的图表类型
          series: [
            {
              name: "语文",
              type: "bar",
              data: yDataArr1,
              // line 折线图  pie饼图  bar条形图

              // markPoint: {
              //   data: [
              //     {
              //       type: "max",
              //       name: "最大值",
              //     },
              //     {
              //       type: "min",
              //       name: "最小值",
              //     },
              //   ],
              // },
              // markLine: {
              //   data: [
              //     {
              //       type: "average",
              //       name: "平均值",
              //     },
              //   ],
              // },
              // label: {
              //   show: true,
              //   position: "top",
              // },
            },
            {
              name: "数学",
              type: "bar",
              data: yDataArr2,
            },
            {
              name: "英语",
              type: "bar",
              data: yDataArr3,
            },
          ],
        };
        // 5.将配置项设置给echarts实例对象
        mCharts.setOption(option);
      </script>
    </div>
  </body>
</html>
