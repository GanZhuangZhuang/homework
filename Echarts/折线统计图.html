<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>折线统计图</title>
    <script src="./lib/echarts.min.js"></script>
  </head>
  <body>
    <div style="width: 600px; height: 400px"></div>
    <script>
      var mCharts = echarts.init(document.querySelector("div"));
      var xDataArr = [
        "1月",
        "2月",
        "3月",
        "4月",
        "5月",
        "6月",
        "7月",
        "8月",
        "9月",
        "10月",
        "11月",
        "12月",
      ];
      // var yDataArr1 = [
      //   3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600,
      // ];
      var yDataArr1 = [
        3009, 3008, 3001, 3006, 3005, 3009, 3006, 3002, 3005, 3003, 3002, 3006,
      ];

      var option = {
        toolbox: {
          feature: {
            saveAsImage: {}, //导出图片
            dataView: {}, //数据视图
            restore: {}, //重置
            dataZoom: {}, //区域缩放
            magicType: {
              //动态类型图标切换
              type: ["bar", "line"],
            },
          },
        },
        //直角坐标系里的x轴
        xAxis: {
          //类目轴
          type: "category",
          data: xDataArr,
          boundaryGap: false,
        },
        //直角坐标系里的y轴
        yAxis: {
          type: "value",
          scale: true,
        },
        //系列列表  每个系列通过type去决定自己的图表类型
        series: [
          {
            name: "康师傅",
            type: "line",
            data: yDataArr1,
            // markPoint: {
            //   data: [
            //     {
            //       type: "max",
            //     },
            //     {
            //       type: "min",
            //     },
            //   ],
            // },
            // 平均值
            // markLine: {
            //   data: [
            //     {
            //       type: "average",
            //     },
            //   ],
            // },
            // 区间
            // markArea: {
            //   data: [
            //     [{ xAxis: "1月" }, { xAxis: "6月" }],
            //     [{ xAxis: "8月" }, { xAxis: "11月" }],
            //   ],
            // },
            //
            // smooth: true,
            lineStyle: {
              color: "blue", //线条颜色
              type: "solid", //线条样式  dotted  dashed
            },
            areaStyle: {
              color: "green",
            },
          },
        ],
      };
      mCharts.setOption(option);
    </script>
  </body>
</html>
